<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat an Account</title>
    <script src="https://kit.fontawesome.com/0bf95c88cf.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./css/creatacc.css">
    <link rel="stylesheet" href="./css/media-query.css">
</head>
<body>
    <main>
        <section id="sec-login">
            <div id="container-img">
                <!-- Image-CSS -->
            </div>
            <div id="container-form">
                <h1>Criar Conta</h1>
                <p>Seja bem-vindo(a). Crie uma conta para ficar por dentro dos maiores e melhores imóveis da sua cidade.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin"><i class="fa-solid fa-user"></i></label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30" placeholder="Seu E-mail">
                    </div>

                    <div class="campo">
                        <label for="ipassword"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="password" id="ipassword" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="Sua Senha">
                    </div>

                    <div class="campo">
                        <label for="iconfirm"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="password" id="iconfirm" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="Confirme sua senha">
                    </div>

                    <input type="submit" value="Entrar" class="button">

                    <a href="new-password" class="button"><p>Esqueci a senha</p> <i class="fa-solid fa-envelope"></i></a>

                    <a href="index.html" class="button"><p>Já tenho uma conta</p> <i class="fa-solid fa-person-running"></i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
